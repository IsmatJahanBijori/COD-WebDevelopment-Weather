<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>WeatherWise</title>
    <link rel="icon" type="image/x-icon" href="/images/weather-forecast.png">
    <script src="/js/script.js"></script>
</head>

<body>
    <section>
        <div class="body-color">
            <div class="header">
                <h1>WeatherWise</h1>
            </div>
            <div class="hero">
                <div class="hero-content">
                    <img src="/images/undraw_weather_re_qsmd.svg" alt="">
                    <div class="search-container">
                        <form role="search">
                            <input type="text" placeholder="Search.." id="city" area-label="Search" >
                            <button type="submit" class="btn" id="submit">Search</button>
                        </form>
                    </div>
                    <div class='card'>
                        <h1 class="">Weather in <span id="cityName"></span></h1>
                        <p class="temp"><span id="temp_c"></span>Â°C <span id="space">|</span>Feels Like <span
                                id="feelslike_c"></span></p>
                        <p class="">Humidity <span id="humidity"></span></p>
                        <p class="">Wind speed <span id="wind_kph"></span> km/h (<span id="wind_mph"></span> miles/h)
                        </p>
                        <p class=""><span id="text"></span> <span id="cloud"></span><img src="images/cloudy.png" alt="" id="weatherImage"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="card-div">

        <div class="card-design">
            <div class="card-header">Day 01</div>
            <div class="card-body">
                <span id="date1"></span><br>
                Sunrise <span id="sunrise1"></span><br>
                Sunset <span id="sunset1"></span><br>
                Average Temperature <span id="avg_temp1"></span>
            </div>
        </div>

        <div class="card-design">
            <div class="card-header">Day 02</div>
            <div class="card-body">
                <span id="date2"></span><br>
                Sunrise <span id="sunrise2"></span><br>
                Sunset <span id="sunset2"></span><br>
                Average Temperature <span id="avg_temp2"></span>
            </div>
        </div>

        <div class="card-design">
            <div class="card-header">Day 03</div>
            <div class="card-body">
                <span id="date3"></span><br>
                Sunrise <span id="sunrise3"></span><br>
                Sunset <span id="sunset3"></span><br>
                Average Temperature <span id="avg_temp3"></span>
            </div>
        </div>
    </section>
</body>

</html>
